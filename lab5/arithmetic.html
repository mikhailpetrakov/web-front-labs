    <script>
        function showSum() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result)
        }
        function showAuthor() {
            let author = 'Автор страницы: \nПетраков Михаил Вячеславович';
            alert(author);
        }
        function showSentence() {
            let sentence = 'Привет, дружище, послушай мою песню! \nМаленький бабиджон, маленький бабиджон \nКто мне расскажет, кто подскажет \nГде же он, где же он?';
            alert(sentence);
        }
    </script>
    <style>
        .message {
            cursor: pointer;
            display: inline-block;
            width: 300px;
            height: 40px;
            background-color: bisque;
            font-size: 20px;
            text-align: center;
            border: 3px solid black;
        }
        .footer {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
