<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Петраков Михаил Вячеславович. Лабораторная работа 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../favicon-16x16.png">
    <link rel="stylesheet" href="../favicon-32x32.png">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result)
        }

        function showDif() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность '+a+' и '+b+' равна: '+result);
        }

        function showQuo() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert('Частное '+a+' и '+b+' равно: '+result);
        }

        function showPro() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение '+a+' и '+b+' равно: '+result);
        }

        function showAuthor() {
            let author = 'Автор страницы: \nПетраков Михаил Вячеславович';
            alert(author);
        }

        function showSentence() {
            let sentence = 'Привет, дружище, послушай мою песню! \nМаленький бабиджон, маленький бабиджон \nКто мне расскажет, кто подскажет \nГде же он, где же он?';
            alert(sentence);
        }
        function changeOutput(buttonNum, backColor, textColor, borderColor) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.borderColor = borderColor
        }
    </script>
    <style>
        .message {
            cursor: pointer;
            display: inline-block;
            width: 300px;
            height: 40px;
            background-color: bisque;
            font-size: 20px;
            text-align: center;
            border: 3px solid black;
        }
        .footer {
            cursor: pointer;
        }
        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <div style="text-align: center;">
            <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
            <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
            <div class="message" onclick="showSum()">Найти сумму чисел</div>
            <div class="message" onclick="showPro()">Найти произведение чисел</div>
            <div class="message" onclick="showQuo()">Найти частное чисел</div>
            <div class="message" onclick="showDif()">Найти разность чисел</div>
            
            <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
        </div>
        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'yellow', 'lime')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime', 'red')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'purple', 'white', 'yellow')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'blue', 'red', 'black')">
        </div>

        <div id="output"></div>
    </main>

    <footer class="footer" ondblclick="showSentence()" >
        &copy; Михаил Петраков, ФБИ-23, 2 курс, 2024
    </footer>
</body>
</html>
